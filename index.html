    <header class="my-9">
        <img class="m-auto" src="images/moneylogo.png" alt="">
    </header>

    <section class="container mx-auto grid grid-cols-2 gap-16 mb-16">
<div class=" left-image">
    <img class="h-full" src="images/left-demo-image.png" alt="">
</div>
<div class="right-calculate bg-zinc-100">
    <div class="text-center	">
        <h2 class="mt-14 mb-7 text-2xl font-medium font-sans">Income</h2>
    <div class="flex justify-center mb-7"><h3 class="mr-4 text-lg font-normal mt-1.5">Income:  </h3> 
        <input id="totalIncome" class="py-2.5 px-5 bg-gray-300 rounded" type="text" placeholder="Your Monthly Income">
    </div>
    <h2 class="mt-6 text-2xl font-medium font-sans mb-6">Expenses</h2>
    <div class="flex justify-center mt-1 my-5">
        <h3 class="text-lg mr-4 font-normal mt-1.5">Food: </h3>
        <input id="foodCost" class="py-2.5 px-5  bg-gray-300 rounded" type="text" placeholder="Mnthly Food Cost">
    </div>
    <div class="flex justify-center mt-1 my-5">
        <h3 class="text-lg mr-4 font-normal mt-1.5">Rent: </h3> 
        <input id="rentCost" class="py-2.5 px-5  bg-gray-300 rounded" type="text" placeholder="Rent Cost">
    </div>
    <div class="flex justify-center my-5 -ml-2.5">
        <h3 class="text-lg font-normal mr-2 mt-1.5">Clothes: </h3> 
        <input id="clothingCost" class="py-2.5 px-5 bg-gray-300 rounded" type="text" placeholder="Clothing Cost">
    </div>
    <button id="calculateBTN" class="my-6 text-xl font-bold font-sans text-white bg-blue-500 py-3.5 px-14 rounded">Calculate</button>
    <h2 class="text-2xl font-medium font-sans">Total Expence: <span id="totalExpencesAmount">00</span></h2>
    <h2 class="text-2xl font-medium font-sans my-8">Balance: <span id="afterExpenceBalance">00</span></h2>
    <div class="flex justify-center">
        <div class="flex">
            <h3 class="text-lg font-normal mr-4 text-center text-justify mt-2">Save: </h3> 
            <input id="savingAmountpersent" class="py-2.5 px-5  bg-gray-300 rounded" type="text" placeholder="Saving Amount"> <span class="mx-4 text-center text-justify mt-3">%</span> 
            <button id="saveBTN" class="text-xl font-bold font-sans text-white bg-blue-500 py-2.5 px-14 rounded">Save</button>
        </div>
    </div>
    <h2 class="text-2xl font-medium font-sans mb-4 mt-7">Saving Amount: <span id="saveAmount">00</span></h2>
    <h2 class="text-2xl font-medium font-sans mb-9">Remaining Balance: <span id="remainingBalance">00</span></h2>
    </div>
</div>
